[SG]
list_apps = sudo -u owngebsg ls -ltr /prodlib/GEBCUSG/applications
view_customer_ear = sudo -u owngebsg cat /prodlib/GEBCUSG/applications/customer.ear > /tmp/sg/customer.ear
get_logs = tail -100 /var/logs/app/sg.log
check_disk = df -h

