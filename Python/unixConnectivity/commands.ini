[Shortcuts]
disk = df -h
mem = free -m
cpu = top -bn1 | head -n 10
logs = sudo tail -f /var/log/syslog
users = who
uptime = uptime
processes = ps aux --sort=-%cpu | head -10

# Frequently used sudo -u commands
list_apps = sudo -u owngebsg ls -ltr /prodlib/GEBCUSG/applications
export_customer_ear = sudo -u owngebsg cat /prodlib/GEBCUSG/applications/customer.ear > /tmp/sg/customer.ear

# Log retrieval command (use as needed)
fetch_logs = sudo grep -E '2025-03-06 12:00:00|2025-03-06 12:10:00' /var/log/syslog
